<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">Registration Step-4</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
  
        <mat-tab label="Document Detials">
          <mat-card-content>
            <form (ngSubmit)="addDocument()" #addfrm="ngForm">
              <mat-form-field>
                <input matInput name="aadhar" placeholder="Aadhar" #aadhar="ngModel"
                  [(ngModel)]="authdoc.auth_aadhar" required>
                <mat-error *ngIf="aadhar.dirty &&aadhar.invalid">
                  Aadhar is required
                </mat-error>
  
              </mat-form-field>
              <mat-form-field>
                <input matInput name="pan" placeholder="Pan Card" #pan="ngModel"
                  [(ngModel)]="authdoc.auth_pan" required>
                <mat-error *ngIf="pan.invalid">
                  Pan Card is required
                </mat-error>
  
              </mat-form-field>
              
              
              <mat-form-field>
                <input matInput name="income" placeholder="Income Certificate" #income="ngModel"
                  [(ngModel)]="authdoc.auth_income_certificate" required>
                <mat-error *ngIf="income.invalid">
                  Income Certificate is required
                </mat-error>
  
              </mat-form-field>
             
              <button mat-raised-button color="primary" type="submit" [disabled]="!addfrm.valid" class="login-button">
                Submit
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
